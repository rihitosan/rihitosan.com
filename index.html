def var_list(var_value):

#Variable declaration
#変数宣言
def var_dec(var_name,var_value):
    global var_name_list
    global var_value_list
    if var_name_list.count(var_name) == 0:  #この変数を読み込んだことがないなら
        var_name_list.append(var_name)  #変数名を追加
        var_value_list.append(var_value)    #値を追加
    else:   #読み込んだことがあるなら
        var_pos = var_name_list.index(var_name) #(リストの中で)変数の位置を取得
        var_value_list[var_pos] = var_value     #値を追加
    return var_name_list,var_value_list

#calc    
#四則演算
def calc(calc):
    var = int(calc[0])     #変数を一時的に保存する変数
    for n in range(len(calc)):
        if calc[n] == "+":
            var = var + int(calc[n+1])
        elif calc[n] == "-":
            var = var - int(calc[n+1])
        elif calc[n] == "*":
            var = var * int(calc[n+1])
        elif calc[n] == "/":
            var = var / int(calc[n+1])
    return str(var)

    o_value = ""
    temp = ""
    start_pos = 0
    if i_value.count("'") == 0:    #'が含まれてないなら
        q = '"' #クオーテーション
        s_loop = int(i_value.count('"')/2)  #クオーテーションの数/2
    elif i_value.count('"') == 0: #"が含まれていないなら
        q = "'" #クオーテーション
        s_loop = int(i_value.count("'")/2)
    
    for n in range(s_loop):
        start_pos = i_value.index(q)
        temp = i_value[start_pos+1]
        i_value = i_value[start_pos+3:]
        o_value = o_value + temp
    return o_value

    ctx.font = canvas.height/9+"px UTF-8"
    ctx.fillStyle="#ff0000"
    ctx.fillText("GAME OVER",canvas.width/3,canvas.height/2)
}

function game_clear(){
    ctx.font = canvas.height/9+"px UTF-8"
    ctx.fillStyle="#ffff00"
    ctx.fillText("GAME CLEAE!",canvas.width/3,canvas.height/2)

    level_now += 1  //レベルを上げる
    life += 1 //lifeに1追加
    level_change(level_now)
}

//ステージを描画する
function make_map(){
    //iは行 (x座標でもある)
    //jは列 (y座標でもある)
    for(var i = 0;i < map_data.length;i++){     //行を読み込む
        for(var j = 0;j < map_data[i].length;j++){  //列を読み込む
            switch(map_data[i][j]){
                case "#":   //今読んでいる行列が#なら block
                    block_x.push(j * block_dis + block_dis)     //読み込んでいる列 * blockとblockの幅 + blockとblockの幅
                    block_y.push(i * block_dis + block_dis)     //読み込んでいる行 * blockとblockの幅 + blockとblockの幅
                break;

                case "s":   //sniper
                    sniper_x.push(j * block_dis + block_dis)
                    sniper_y.push(i * block_dis + block_dis)
                break;
                case "m":
                    move_enemy_x.push(j * block_dis + block_dis)
                    move_enemy_y.push(i * block_dis + block_dis)
                break;
                case "p":
                    d_px = j * block_dis + block_dis
                    d_py = i * block_dis + block_dis

                    player_x = j * block_dis + block_dis
                    player_y = j * block_dis + block_dis
                break;
                case "g":
                    goal_x.push(j * block_dis + block_dis)
                    goal_y.push(i * block_dis + block_dis)
                default:
                break;

            }
        }
    }
}
